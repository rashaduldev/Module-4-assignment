<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="product">
                    <h3>Product 1</h3>
                    <p>Price: $10</p>
                    <button class="btn btn-primary add-to-cart" data-id="1">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Product 2</h3>
                    <p>Price: $15</p>
                    <button class="btn btn-primary add-to-cart" data-id="2">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shopping-cart">
                    <h2>Shopping Cart</h2>
                    <div id="cart-items"></div>
                    <p id="total">Total: $0</p>
                    <button class="btn btn-danger clear-cart">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/full-project/app.js" type="module"></script>
    <script src="/full-project/cart.js" type="module"></script>
    <script src="/full-project/product.js" type="module"></script>
</body>
</html>
