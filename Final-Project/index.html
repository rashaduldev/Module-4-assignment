<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Again Practice</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <div class="row">
            <div class="col-md-6 twoparents">
                <div class="product">
                    <h3>Product1</h3>
                    <p>Prices: $10</p>
                    <img src="./images.jpeg">

                    <button class="btn btn-primary add-to-cart" data-id="1">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Product 2</h3>
                    <p>Prices: $15</p>
                    <img src="./sf.jpg" alt="">
                    <button class="btn btn-primary add-to-cart" data-id="2">Add to Cart</button>
                </div>
                <div class="product">
                    <h3>Product 3</h3>
                    <p>Prices: $05</p>
                    <img src="./tm2nd.jpg" alt="">
                    <button class="btn btn-primary add-to-cart" data-id="3">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shoping_cart">
                    <h2>Shopping Cart</h2>
                    <div id="cart_items"></div>
                    <p id="total">Total: $0</p>
                    <button class="btn btn-danger clear-cart">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js" type="module"></script>
    <script src="./cart.js" type="module"></script>
    <script src="./product.js" type="module"></script>
</body>
</html>
