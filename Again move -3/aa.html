<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h3>This is a message</h3>
        <hr>
        <p style="font-size: 18px; margin-bottom: 20px;">Enter a Message</p>
        <div class="input">
            <input id="messInput" type="text" placeholder="Enter the text">
        </div>
        <button onclick="clickSubmit" class="submit" value="Submit">Submit</button>
        <div id="messageOutput" style="color: black;"></div>
    </div>

    <script>
        const messageInput=document.getElementById("messInput");
        function clickSubmit(){
            document.getElementById("messageOutput").innerHTML=messageInput.value;
            messageInput.value="";
        }
    </script>
</body>
</html>
